<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logout</title>
  <style>
    /* Reset some default styles */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f2f2f2;
        margin: 0;
        background-image: url('your-dashboard-background-image.jpg'); /* Update with your image */
        background-size: cover;
    }

    .dashboard-container {
        background-color: rgba(0, 0, 0, 0.8);
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.1);
        width: 400px;
        max-width: 90%;
        text-align: center;
        color: white;
    }

    button {
        padding: 12px 24px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-top: 20px;
    }

    button:hover {
        background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <!-- Your dashboard content goes here -->

    <button onclick="logout()">Logout</button>
  </div>

  <script>
    function logout() {
        console.log('Logout function called');
        // Redirect to login page
        window.location.href = 'login.html';
    }
    
  </script>
</body>
</html>
